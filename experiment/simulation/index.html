<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BrookField Viscometer</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="css/main.css" rel="stylesheet" />
  </head>

  <body oncontextmenu="return false;">
    <div class="main_wrapper">
      <div class="main_head">
        <div class="power">
          <input type="checkbox" class="power_switch tt" title="power switch" />
          <div class="power_indicator"></div>
          <div class="power_cord"></div>
          <img
            src="./images/power.png"
            alt="Your browser doesnt support this image"
          />
        </div>
        <div class="viscometer">
          <div class="controls">
            <img
              class="main_frame_img"
              src="./images/main_frame.png"
              alt="Image not supported by your browser"
            />
            <div
              class="select_knob z-index-top tt"
              title="mode selection switch"
            >
              <input type="checkbox" class="selection_switch" />
            </div>
            <div
              class="range_knob z-index-top tt"
              title="range selection switch"
            >
              <button>
                <img
                  draggable="false"
                  class="knob"
                  src="./images/rotating_knob.png"
                  alt="Your browser doesn't support this image"
                />
              </button>
            </div>
            <div
              class="motor_switch z-index-top tt"
              title="motor power on/off switch"
            >
              <input type="checkbox" class="motorSwitchButton" />
            </div>
            <div class="auto_range z-index-top tt" title="auto range button">
              <button class="auto_button"></button>
            </div>
            <div class="display z-index-top tt" title="display">
              <div class="viscocity">
                cP <span class="max_viscocity transparent">2000</span>
              </div>
              <div class="viscometer_input">
                <p class="speed">0.3</p>
                <p class="motor_status">OFF</p>
                <p class="percentage">
                  %<span class="percent transparent">100</span>
                </p>
                <p class="spindle_select">
                  s<span class="spindle_select_number">00</span>
                </p>
              </div>
            </div>
          </div>
          <div class="lower_frame">
            <marquee class="spindle_animation" direction="left">|||</marquee>
            <img
              src="./images/bottom_frame.png"
              alt="Your browser does not support this image"
              class="tt"
              title="stand"
            />
            <div class="dragSpindleTo z-index-top"></div>
            <div class="dragBeakerTo z-index-top"></div>
          </div>
        </div>
        <div class="beakers_stand">
          <img src="./images/beaker_stand.png" alt="" />
          <div class="beaker_holder">
            <div class="beaker tt" title="Water" draggable="true">
              <img
                draggable="false"
                src="./images/water_beaker.png"
                alt="Your browser doesn't support this image."
                width="110"
              />
              <div class="liquid water"></div>
            </div>
            <div
              class="beaker tt"
              title="Bentonite Magma (5%w/v)"
              draggable="true"
            >
              <img
                draggable="false"
                src="./images/bentonite_magma_beaker.png"
                alt="Your browser doesn't support this image."
                width="110"
              />
              <div class="liquid magma"></div>
            </div>
            <div
              class="beaker tt"
              title="Methylcellulose (2%w/v)"
              draggable="true"
            >
              <img
                draggable="false"
                src="./images/methycellulose_beaker.png"
                alt="Your browser doesn't support this image."
                width="110"
              />
              <div class="liquid cellulose"></div>
            </div>
            <div class="beaker tt" title="Mineral Oil" draggable="true">
              <img
                draggable="false"
                src="./images/mineral_oil_beaker.png"
                alt="Your browser doesn't support this image."
                width="110"
              />
              <div class="liquid oil"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="procedure">
      <div class="accordion" id="accordionContainer">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#stepOne"
              aria-expanded="true"
              aria-controls="stepOne"
            >
              Instructions to use
            </button>
          </h2>
          <div
            id="stepOne"
            class="accordion-collapse collapse"
            aria-labelledby="headingOne"
            data-bs-parent="#accordionContainer"
          >
            <div class="accordion-body">
              <p>1. Hover over any part or instrument to see its identity.</p>
              <p>
                2. Hold down the range knob with left or right mouse button to
                increase or decrease the value.
              </p>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#stepTwo"
              aria-expanded="true"
              aria-controls="stepTwo"
            >
              Spindles
            </button>
          </h2>
          <div
            id="stepTwo"
            class="accordion-collapse collapse"
            aria-labelledby="headingTwo"
            data-bs-parent="#accordionContainer"
          >
            <div class="accordion-body">
              <p>Select and drag the desired spindle to the coupling nut.</p>
              <div class="spindles">
                <img
                  title="spindle 64 (LV-4)"
                  class="spindle tt"
                  src="./images/spindle_64.png"
                />
                <img
                  class="spindle tt"
                  title="spindle 63 (LV-3)"
                  src="./images/spindle_63.png"
                />
                <img
                  class="spindle tt"
                  title="spindle 62 (LV-2)"
                  src="./images/spindle_62.png"
                />
                <img
                  class="spindle tt"
                  title="spindle 61 (LV-1)"
                  src="./images/spindle_61.png"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingThree">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#stepThree"
              aria-expanded="true"
              aria-controls="stepThree"
            >
              Table for measurement for viscocity
            </button>
          </h2>
          <div
            id="stepThree"
            class="accordion-collapse collapse"
            aria-labelledby="headingThree"
            data-bs-parent="#accordionContainer"
          >
            <div class="accordion-body"></div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <script src="./js/index.js"></script>
    <script src="./js/knob_rotation.js"></script>
    <script src="./js/drag_and_drop.js"></script>
    <script src="./js/motor.js"></script>
    <!-- <script src="./script/beaker_animation.js"></script> -->
    <script src="./js/controls.js"></script>
  </body>
</html>
